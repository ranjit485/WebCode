<!-- Q.1 Develop Javascript to use decision making statement(Leap Year). -->
<html>

<head>
    <title>leap</title>
</head>

<body>
    <script>
        var a = prompt("Enter year: ");
        if ((a % 4) == 0 && (a % 100) != 0)
            document.write("Leap year.");

        else if ((a % 400) == 0)
            document.write("Leap year.");

        else
            document.write("Not leap year.");
    </script>
</body>

</html>

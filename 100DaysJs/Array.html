<!-- Q.7 Develop Javascript to implement array functionalities. -->
<html>

<head>
    <title>Array fun </title>
</head>

<body>
    <script>
        var s = new Array();
        s.push("A");
        s.push("D");
        s.push("B");
        document.write(s);
        document.write("<br>"); document.write("<br>");

        s.unshift("F");
        document.write(s);
        document.write("<br>"); document.write("<br>");

        s.shift("F");
        document.write(s);
        document.write("<br>"); document.write("<br>");

        s.push("C");
        s.push("E");
        document.write(s);
        document.write("<br>"); document.write("<br>");

        document.write(s.reverse());
        document.write("<br>"); document.write("<br>");

        document.write(s.sort());
        document.write("<br>"); document.write("<br>");

        s.splice(1, 1, "b");
        document.write(s);
        document.write("<br>"); document.write("<br>");

        s.pop();
        document.write(s);
        document.write("<br>"); document.write("<br>");

    </script>
</body>

</html>

<!-- Q.10 Develop a webpage using intrinsic javascript function -->
<html>

<head>
    <title>Intrinsic </title>
</head>

<body>
    <script>

        document.write(isNaN(0));
        document.write("<br>");
        document.write(isNaN("hi"));
        document.write("<br>");

        eval("var n=2; n=n+2; document.write(n)");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        var a = new String("123");
        document.write(Number(a));
        document.write("<br>");
        document.write("<br>");

        document.write(parseInt("54.45abc"));
        document.write("<br>");
        document.write(parseFloat("56.56"));
        document.write("<br>");
        document.write(new Boolean(0));
        document.write("<br>");

    </script>
</body>

</html>

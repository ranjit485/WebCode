<!-- Q.3 Develop Javascript to use decision making statement(Greatest no 3). -->
<html>

<head>
    <title>Greatest number</title>
</head>

<body>
    <script>
        var a = prompt("Enter any number: ");
        var b = prompt("Enter any number: ");
        var c = prompt("Enter any number: ");

        if ((a > b) && (a > c))
            document.write(a + "<br>is greater.");

        else if ((b > a) && (b > c))
            document.write(b + "<br>is greater.");

        else
            document.write(c + "<br>is greater.");
    </script>
</body>

</html>

<!-- Q.2 Develop Javascript to use decision making statement(even-odd). -->
<html>

<head>
    <title>Even odd</title>
</head>

<body>
    <script>
        <!-- var a = 21; -->
        var a = prompt("Enter any number: ");
        if ((a % 2) == 0)
            document.write("Even No.");

        else
            document.write("Odd No.")
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
        body{
            background-image: url('darkBg1.jpg');
            background-repeat: no-repeat;  
            background-size: cover;
        }

        .container {
            position: sticky;
            border-bottom: 1px solid silver;
            display: inline;
            margin: 400px auto;
            display: flex;
            justify-content: center;
        }

        .personBox {
            height: 300px;
            width: 170px;
            border-bottom: 1px soild cyan;
        }

        .personBox img {
            border-bottom: 1px soild rgb(7, 7, 7);
            height: 100%;
            width: 100%;
        }

        .heartBox {
            /* display: inline-block; */
            position: absolute;
            top: 505px;
            height: 42px;
            width: 42px;
            left: 830px;
            animation-name: heart;
            animation-duration: 10s;
            animation-delay: 0s;

        }

        .heartBox img {
            height: 100%;
            width: 100%;
        }

        @keyframes heart {
            10% {
                padding: 10px;
                top: 30px;
                height: 55px;
                width: 55px;
            }

            20% {
                padding: 20px;
                top: 40px;
                height: 60px;
                width: 60px;
            }

            30% {
                top: 90px;
                height: 47px;
                width: 47px;
                left: 350px;
            }

            40% {
                top: 120px;
                height: 50px;
                width: 50px;
                left: 300px;

            }

            50% {
                top: 250px;
                height: 50px;
                width: 50px;
                left: 300px;
            }

            60% {
                height: 50px;
                width: 50px;
            }

            70% {
                height: 47px;
                width: 47px;
                left: 290px;
            }

            80% {
                height: 47px;
                width: 47px;
                left: 280px;
            }

            90% {
                top: 290px;
                height: 47px;
                width: 47px;
                left: 280px;
            }

            100% {
                top: 505px;
                height: 47px;
                width: 47px;
                left: 280px;
            }
        }
    </style>
</head>

<body>
    <script>
 
        function ThrowHeart() {
            const con = document.getElementsByClassName('container');

            const parent = document.createElement("div");
            parent.id = 'parent';
            parent.className = 'heartBox';
            const img = document.createElement('img');
            img.src = 'h.png';
            parent.appendChild(img);
            document.body.appendChild(parent);
            setInterval(() => {
                parent.remove();

            }, 10000);
        }

    </script>
    <button type="button" onclick="ThrowHeart()">THROW</button>
    <div class="Box">
    <div class="container">

        <div class="personBox">
            <img src="girlimg.png" alt="person">
        </div>
    </div>
    </div>
</body>

</html>
